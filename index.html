<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icons/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content"
    />
    <title>QuickText - Privacy-First Text Snippets & Templates</title>

    <!-- Essential SEO Meta Tags -->
    <meta
      name="description"
      content="QuickText is a privacy-focused app for creating, saving, and sharing text snippets and templates. Works offline with zero tracking. All data stays on your device."
    />
    <meta
      name="keywords"
      content="text snippets, text templates, privacy, PWA, offline, text editor, clipboard, quick text, text management"
    />
    <meta name="author" content="QuickText" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://quicktext.app/" />

    <!-- Theme and PWA Meta Tags -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="application-name" content="QuickText" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="QuickText" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="QuickText - Privacy-First Text Snippets & Templates"
    />
    <meta
      property="og:description"
      content="Create, save, and share text snippets and templates with complete privacy. No tracking, offline-capable PWA that keeps your data on your device."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://quicktext.app/" />
    <meta property="og:site_name" content="QuickText" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="QuickText - Privacy-First Text Snippets"
    />
    <meta
      name="twitter:description"
      content="Privacy-focused PWA for text snippets and templates. Works offline, zero tracking."
    />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "QuickText",
        "description": "Privacy-focused Progressive Web App for creating, saving, and sharing text snippets and templates",
        "url": "https://quicktext.app/",
        "applicationCategory": "ProductivityApplication",
        "operatingSystem": "Any",
        "permissions": "offline",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "featureList": [
          "Offline functionality",
          "Privacy-first design",
          "Text snippet management",
          "Template variables",
          "Zero tracking",
          "Local data storage"
        ],
        "browserRequirements": "Requires a modern web browser with PWA support"
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
